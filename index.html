<body>
   <div>
      <header>
         <h3>Photo gallery</h3>
      </header>

      <article>
         <button id="leftarrow">&lt;</button>
         <figure id="fig1">
            <img width="360" height="202" />
         </figure>
         <figure id="fig2">
            <img width="360" height="202" />
         </figure>
         <figure id="fig3">
            <img width="480" height="270" />
         </figure>
         <figure id="fig4">
            <img width="360" height="202" />
         </figure>
         <figure id="fig5">
            <img width="360" height="202" />
         </figure>
         <button id="rightarrow">&gt;</button>
         <button id="updateButton">Update</button>
         <p id="label"></p>
         <p id="showInterval"></p>
      </article>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="photos.js"></script>
